	  <h2 id="git-bash"><a href="#git-bash" class="headerlink" title="git bash"></a>git bash</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">touch readme.txt // 创建文件</span><br><span class="line">cat readme.txt // 查看文件</span><br><span class="line">echo text &gt;&gt; readme.txt // 写</span><br></pre></td></tr></table></figure>
<blockquote>
<p>工作区&gt;暂存区&gt;历史区</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">git add readme.txt // 提交到暂存区</span><br><span class="line">git commit -m&apos;update&apos; // 提交到历史区</span><br><span class="line">git status -s // 暂存区、历史区</span><br><span class="line">git diff //工作区、暂存区不同</span><br><span class="line">git log --online // 历史区的记录</span><br><span class="line">git log --graph</span><br><span class="line">git reset --hard HEAD^ // 上退一个版本 -soft -mixed</span><br><span class="line">git reset --hard HEAD 1234567</span><br><span class="line">git reflog //每次修改的id号</span><br><span class="line">git log --oneline --grep=index.html //过滤</span><br><span class="line">git checkout -- readme.txt // 回退暂存区readme.txt文件</span><br><span class="line">git reset --hard HEAD readme.txt // 回退历史区readme.txt到工作区</span><br><span class="line">git reset (-mixed) HEAD readme.txt // 回退暂存区readme.txt到暂存区区</span><br><span class="line">git branch dev // 新建分支 -d 删除分支</span><br><span class="line">git branch //查看分支</span><br><span class="line">git checkout dev // 切换分支</span><br><span class="line">git checkout -b dev // 创建并切换分支</span><br><span class="line">git add //</span><br><span class="line">git checkout master</span><br><span class="line">git merge dev // 合并分支到dev</span><br><span class="line">git log --oneline --graph --decorate --all</span><br><span class="line"></span><br><span class="line">git merge --no-f -m&apos;merge with no-off&apos;//产生新的分支</span><br><span class="line">git stash // 保存暂存区和工作区到工作台</span><br><span class="line">git stash list //查看工作台</span><br><span class="line">git stash pop // 应用某个stash并删除</span><br><span class="line">git stash apply // 应用某个stash不删除</span><br><span class="line">git stash clear //清除工作台</span><br><span class="line"></span><br><span class="line">git tag v1.0 //打标签</span><br><span class="line">git tag</span><br><span class="line">git show v1.0 // 对象</span><br><span class="line">git tag -a v0.8 -m &apos;0.8version&apos;</span><br><span class="line">git cherry-pick id...</span><br><span class="line">git rebase</span><br><span class="line"></span><br><span class="line">rm 1.txt 删除工作区</span><br><span class="line">git rm 1.txt 删除工作区和暂存区</span><br><span class="line">git rm --cached 删除暂存区</span><br></pre></td></tr></table></figure>
