<ul>
<li>setTimeout  会对队列栈进行重拍。</li>
</ul>
<p>下个例子，函数c用时很长，b在0.1秒后执行，然而b还是在c执行完之后再执行了<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">function A(fn)&#123;</span><br><span class="line">      console.log(&quot;a&quot;);</span><br><span class="line">      setTimeout(function()&#123;</span><br><span class="line">        fn();</span><br><span class="line">      &#125;,0.01)</span><br><span class="line">    &#125;</span><br><span class="line">function B()&#123;</span><br><span class="line">  console.log(&quot;b&quot;);</span><br><span class="line">&#125;</span><br><span class="line">(function C()&#123;</span><br><span class="line">  A(B);</span><br><span class="line">  // setTimeout(function()&#123;</span><br><span class="line">  for(var i = 0 ; i &lt; 1000000000; i++)&#123;</span><br><span class="line">    var j = i*i;</span><br><span class="line">  &#125;</span><br><span class="line">    console.log(&quot;c&quot;);</span><br><span class="line">  // &#125;,1)</span><br><span class="line">&#125;)()</span><br></pre></td></tr></table></figure></p>
