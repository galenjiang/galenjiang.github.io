61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line">doctype</span><br><span class="line">head</span><br><span class="line">    meta(charset=&quot;utf-8&quot;)</span><br><span class="line">    title jade study</span><br><span class="line">body</span><br><span class="line">    h2  文档声明和头尾标签</span><br><span class="line">    h2  标签语法</span><br><span class="line">    section</span><br><span class="line">        div</span><br><span class="line">            div</span><br><span class="line">                ul</span><br><span class="line">                p</span><br><span class="line">    h2 元素标签</span><br><span class="line">    #id.class1(class=&apos;class2&apos;)</span><br><span class="line">    div#id.class1.class2</span><br><span class="line">        a(href=&quot;http://imooc.com&quot;, target=&quot;_black&quot;) link</span><br><span class="line">    h2 注释</span><br><span class="line">    h3 单行注释</span><br><span class="line">    //h3.title(id=&quot;title&quot;, class=&quot;title3&quot;) imooc</span><br><span class="line">    h3 非缓冲注释</span><br><span class="line">    //- #id.classname</span><br><span class="line">    h3 块注释</span><br><span class="line">    //-</span><br><span class="line">        p</span><br><span class="line">            a(href=&quot;#&quot;, data-uid=&quot;100&quot;)</span><br><span class="line">            input(name=&quot;course&quot;, type=&quot;text&quot;, value=&quot;jade&quot;)</span><br><span class="line">    h3 混排的大段文本(两种： 1.    | 竖线加空格，2. 标签后加点)</span><br><span class="line">    p</span><br><span class="line">        | 1.aa</span><br><span class="line">        strong 11</span><br><span class="line">        | 2.bb</span><br><span class="line">        span 12</span><br><span class="line">    style.</span><br><span class="line">        body&#123;color: #fff&#125;</span><br><span class="line">    script.</span><br><span class="line">        var i = &quot;abc&quot;;</span><br><span class="line">    - var course = &quot;jade&quot;//变量，全局访问</span><br><span class="line">    div #&#123;course.toUpperCase()&#125;</span><br><span class="line">    - var data = &quot;text&quot;</span><br><span class="line">    - var htmldata = &quot;&lt;script&gt;xxxxx&lt;/script&gt;&quot;</span><br><span class="line">    p #&#123;data&#125;</span><br><span class="line">    p #&#123;htmldata&#125;  //  安全转义</span><br><span class="line">    p !&#123;htmldata&#125;     // 非转义</span><br><span class="line">    p= data   //等同P!&#123;xxx&#125;    非转义</span><br><span class="line">    p \#&#123;&#125;  //输出本身</span><br><span class="line">    p \!&#123;&#125;   //输出本身</span><br><span class="line"></span><br><span class="line">    input (value=#&#123;xxxx&#125;)   //没有值会输出undefined   ==&gt;  写成input (value=xxxx)</span><br><span class="line"></span><br><span class="line">遍历循环</span><br><span class="line">    - for (var k in json)</span><br><span class="line">        p= json[k]</span><br><span class="line"></span><br><span class="line">    each value, key in json</span><br><span class="line">        p #&#123;key&#125;: #&#123;value&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">嵌套循环</span><br><span class="line">    - var sections = [&#123;id:1, items: [&quot;a&quot;, &quot;b&quot;]&#125;,&#123;id:2, items: [&quot;c&quot;, &quot;d&quot;]&#125;]</span><br><span class="line">    dl</span><br><span class="line">        each section insections</span><br><span class="line">            dt= section.id</span><br><span class="line">            each item in section.items</span><br><span class="line">                dd= item</span><br><span class="line"></span><br><span class="line">    -var n = 0</span><br><span class="line">    ul</span><br><span class="line">        while n &lt;4</span><br><span class="line">            li= n++</span><br><span class="line"></span><br><span class="line">    h3 if else</span><br><span class="line">    h3 unless  和if倒着来</span><br><span class="line">    h3 case</span><br><span class="line"></span><br><span class="line">    case name</span><br><span class="line">        when &quot;java&quot;: p hi</span><br><span class="line">        default &quot;node&quot;: p hi node</span><br><span class="line"></span><br><span class="line">mixin student</span><br><span class="line">    p no content</span><br><span class="line"></span><br><span class="line">mixin student(xxx)</span><br><span class="line">    p xxxxxx</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">+mixin(xxx)</span><br><span class="line"></span><br><span class="line">内联mixin</span><br><span class="line">mixin()</span><br><span class="line">    if block</span><br><span class="line">        block</span><br><span class="line">    else</span><br><span class="line">        p no team</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> +mixin()</span><br><span class="line">    p content</span><br><span class="line"></span><br><span class="line">extend ....</span><br><span class="line"></span><br><span class="line">block</span><br><span class="line"></span><br><span class="line">include</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line">定义标签：</span><br><span class="line"></span><br><span class="line"> #id.class1(class=&apos;class2&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1. 大段文字重排</span><br><span class="line">行首加|（可以有选择性） 或标签后加.</span><br><span class="line"></span><br><span class="line">2. 变量</span><br><span class="line">定义</span><br><span class="line">- var string = &quot;hello world&quot;</span><br><span class="line"></span><br><span class="line">调用</span><br><span class="line">p #&#123;string&#125;</span><br><span class="line">p !&#123;string&#125;</span><br><span class="line">p= string</span><br><span class="line"></span><br><span class="line">混合调用</span><br><span class="line">-var s =&apos;world&apos;</span><br><span class="line">p hello #&#123;s&#125;</span><br><span class="line">p=&apos;hello&apos;+ s</span><br><span class="line">3. if语句</span><br><span class="line">- if (表达式)</span><br><span class="line">    div1</span><br><span class="line">- else</span><br><span class="line">    div2</span><br><span class="line"></span><br><span class="line">简写</span><br><span class="line">if 表达式</span><br><span class="line">    div1</span><br><span class="line">else</span><br><span class="line">    div2</span><br><span class="line">enless 语句  和if语句反过来的</span><br><span class="line"></span><br><span class="line">4. for each循环</span><br><span class="line">- var arr = [1,2,3](适用于arr)</span><br><span class="line">      - for (var i = 0; i &lt; arr.length; i++)&#123;</span><br><span class="line">        li #&#123;arr[i]&#125;</span><br><span class="line">      - &#125;</span><br><span class="line">each val, index in arr  (省略-)（适用于json,arr）</span><br><span class="line">        li hello #&#123;val&#125; #&#123;index&#125;</span><br><span class="line"></span><br><span class="line">5. mixin 模块</span><br><span class="line">- var json= &#123;&quot;taxi&quot;:　100,&quot;bus&quot;: 10, &quot;plane&quot;: 3000&#125;</span><br><span class="line">定义</span><br><span class="line">mixin list(json)</span><br><span class="line">    ul</span><br><span class="line">        each val, index in json</span><br><span class="line">            li #&#123;index&#125;#&#123;json&#125;</span><br><span class="line"></span><br><span class="line">调用</span><br><span class="line">+list(json)</span><br><span class="line"></span><br><span class="line">外部传入模块</span><br><span class="line">mixin div()</span><br><span class="line">    div</span><br><span class="line">        if block</span><br><span class="line">            block</span><br><span class="line">        else</span><br><span class="line">            p    &quot;这里没有东西&quot;</span><br><span class="line">+div</span><br><span class="line">外部传入属性</span><br><span class="line">mixin link(href, name)</span><br><span class="line">      a(class!=attributes.class, href=href)=name</span><br><span class="line"></span><br><span class="line">    +link(&apos;/foo&apos;, &apos;foo&apos;)(class=&quot;btn&quot;)</span><br><span class="line"></span><br><span class="line">6. 外部包含模板</span><br><span class="line">定义包含模板</span><br><span class="line">includes/head.jade</span><br><span class="line">head</span><br><span class="line">  title 我的网站</span><br><span class="line">  script(src=&apos;/javascripts/jquery.js&apos;)</span><br><span class="line">  script(src=&apos;/javascripts/app.js&apos;)</span><br><span class="line"></span><br><span class="line">引用包含模板</span><br><span class="line">index.jade</span><br><span class="line">doctype html</span><br><span class="line">html</span><br><span class="line">  include includes/head</span><br><span class="line">body</span><br><span class="line">  h1 我的网站</span><br><span class="line">  p 欢迎来到我的网站。</span><br><span class="line">  include includes/foot</span><br><span class="line">7. 引用模板</span><br><span class="line"></span><br><span class="line">定义引用模板</span><br><span class="line">includes/head.jade</span><br><span class="line">extends ../index</span><br><span class="line">block head</span><br><span class="line">head</span><br><span class="line">  title 我的网站</span><br><span class="line">  script(src=&apos;/javascripts/jquery.js&apos;)</span><br><span class="line">  script(src=&apos;/javascripts/app.js&apos;)</span><br><span class="line">引用引用模板</span><br><span class="line">index.jade</span><br><span class="line">doctype html</span><br><span class="line">html</span><br><span class="line">  block head</span><br><span class="line">body</span><br><span class="line">  h1 我的网站</span><br><span class="line">  p 欢迎来到我的网站。</span><br><span class="line">  include includes/foot</span><br></pre></td></tr></table></figure>
