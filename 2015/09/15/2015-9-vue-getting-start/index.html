弃</span><br><span class="line"></span><br><span class="line">&#123;&#123; msg | filter &#125;&#125;</span><br><span class="line">第一个字大写</span><br><span class="line">capitalize</span><br><span class="line">全部大写</span><br><span class="line">uppercase</span><br><span class="line">全部小写</span><br><span class="line">lowercase</span><br><span class="line">货币化</span><br><span class="line">currency “￥”默认 $</span><br><span class="line">复数</span><br><span class="line">pluralize &quot;item&quot;</span><br><span class="line">pluralize &quot;st&quot; &quot;nd&quot; &quot;rd&quot; &quot;th&quot;  再往后以最后面一个为准</span><br><span class="line">源代码</span><br><span class="line">json 4  缩进为4 default：2</span><br><span class="line">延迟执行</span><br><span class="line">debounce 500   default:300</span><br><span class="line">@keyup=&quot;onKeyup | debounce 500&quot;</span><br><span class="line">限制循环</span><br><span class="line">limitBy n m</span><br><span class="line">n:限制几位 m:限制从m位开始，0为第一位</span><br><span class="line">过滤</span><br><span class="line">&lt;input v-model=&quot;index&quot; type=&quot;text&quot; name=&quot;name&quot; &gt;</span><br><span class="line">        &lt;ul&gt;</span><br><span class="line">          &lt;li v-for=&quot;item in msg | filterBy index in &apos;name&apos; &quot;&gt;&#123;&#123; item.name &#125;&#125; &#123;&#123; item.age &#125;&#125; &#123;&#123; item.sex &#125;&#125;&lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;</span><br><span class="line"></span><br><span class="line">多字段搜索</span><br><span class="line">&lt;liv-for=&quot;user in users | filterBy searchText in &apos;name&apos; &apos;phone&apos;&quot;&gt;&lt;/li&gt;</span><br><span class="line"></span><br><span class="line">插值表达式</span><br><span class="line">&#123;&#123;&#125;&#125;</span><br><span class="line">&#123;&#123;*value&#125;&#125;只更新一次</span><br><span class="line"></span><br><span class="line">增加v-cloak属性，防止闪烁</span><br><span class="line">[v-cloak]&#123; display: none &#125;</span><br><span class="line">数据遍历之前 用v-show  防止显示不正常数据</span><br><span class="line"></span><br><span class="line">v-for 在tr里面不正常</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">组件：</span><br><span class="line"></span><br><span class="line">1. 一般定义</span><br><span class="line">&lt;div id=&quot;example&quot;&gt;</span><br><span class="line">&lt;my-component&gt;&lt;/my-component&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">// 定义</span><br><span class="line">var MyComponent = Vue.extend(&#123;</span><br><span class="line">  template: &apos;&lt;div&gt;A custom component!&lt;/div&gt;&apos;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 注册</span><br><span class="line">Vue.component(&apos;my-component&apos;, MyComponent)</span><br><span class="line"></span><br><span class="line">// 创建根实例</span><br><span class="line">new Vue(&#123;</span><br><span class="line">  el: &apos;#example&apos;</span><br><span class="line">&#125;)</span><br><span class="line">2.局部注册</span><br><span class="line">var Child = Vue.extend(&#123; /* ... */ &#125;)</span><br><span class="line"></span><br><span class="line">var Parent = Vue.extend(&#123;</span><br><span class="line">  template: &apos;...&apos;,</span><br><span class="line">  components: &#123;</span><br><span class="line">// &lt;my-component&gt; 只能用在父组件模板内</span><br><span class="line">&apos;my-component&apos;: Child</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line">3. 简化注册 注册语法糖</span><br><span class="line">// 在一个步骤中扩展与注册</span><br><span class="line">Vue.component(&apos;my-component&apos;, &#123;</span><br><span class="line">  template: &apos;&lt;div&gt;A custom component!&lt;/div&gt;&apos;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">// 局部注册也可以这么做</span><br><span class="line">var Parent = Vue.extend(&#123;</span><br><span class="line">  components: &#123;</span><br><span class="line">&apos;my-component&apos;: &#123;</span><br><span class="line">      template: &apos;&lt;div&gt;A custom component!&lt;/div&gt;&apos;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">利用模板穿的属性来构造模板</span><br><span class="line">Vue.component(&apos;child&apos;, &#123;</span><br><span class="line">// 声明 props</span><br><span class="line">  props: [&apos;msg&apos;],</span><br><span class="line">// prop 可以用在模板内</span><br><span class="line">// 可以用 `this.msg` 设置</span><br><span class="line">  template: &apos;&lt;span&gt;&#123;&#123; msg &#125;&#125;&lt;/span&gt;&apos;</span><br><span class="line">&#125;)</span><br><span class="line">props 驼峰写法如：myMsg  在模板外属性应该写成 my-msg</span><br><span class="line"></span><br><span class="line">v-bind:my-msg=&quot;abc&quot;  可以简写为：my-msg=&quot;abc</span><br><span class="line">:my-msg=&quot;1&quot; 数字1作为一个属性来传递的，用：my-msg</span><br><span class="line"></span><br><span class="line">冒泡事件“child-msg” 父组件接受事件function(msg)&#123;&#125;对参数进行处理</span><br><span class="line"></span><br><span class="line">this.$dispatch(&apos;child-msg&apos;, this.msg)</span><br><span class="line">获取子组件的方式:     在自组件上定义 v-ref属性    用$refs属性获取自组建</span><br><span class="line">&lt;div id=&quot;parent&quot;&gt;</span><br><span class="line">&lt;user-profile v-ref:profile&gt;&lt;/user-profile&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">var parent = new Vue(&#123; el: &apos;#parent&apos; &#125;)</span><br><span class="line">// 访问子组件</span><br><span class="line">var child = parent.$refs.profile</span><br><span class="line"></span><br><span class="line">第一个程序</span><br><span class="line">&lt;divid=&quot;app&quot;&gt;</span><br><span class="line">  &#123;&#123; message &#125;&#125;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">new Vue(&#123;</span><br><span class="line">  el: &apos;#app&apos;,</span><br><span class="line">  data: &#123;</span><br><span class="line">    message: &apos;Hello Vue.js!&apos;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line">双向绑定 v-model</span><br><span class="line">&lt;divid=&quot;app&quot;&gt;</span><br><span class="line">&lt;p&gt;&#123;&#123; message &#125;&#125;&lt;/p&gt;</span><br><span class="line">&lt;inputv-model=&quot;message&quot;&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">new Vue(&#123;</span><br><span class="line">  el: &apos;#app&apos;,</span><br><span class="line">  data: &#123;</span><br><span class="line">    message: &apos;Hello Vue.js!&apos;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">todo</span><br><span class="line"></span><br><span class="line">&lt;divid=&quot;app&quot;&gt;</span><br><span class="line">&lt;ul&gt;</span><br><span class="line">&lt;liv-for=&quot;todo in todos&quot;&gt;</span><br><span class="line">      &#123;&#123; todo.text &#125;&#125;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">new Vue(&#123;</span><br><span class="line">  el: &apos;#app&apos;,</span><br><span class="line">  data: &#123;</span><br><span class="line">    todos: [</span><br><span class="line">      &#123; text: &apos;Learn JavaScript&apos; &#125;,</span><br><span class="line">      &#123; text: &apos;Learn Vue.js&apos; &#125;,</span><br><span class="line">      &#123; text: &apos;Build Something Awesome&apos; &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line">综合案例</span><br><span class="line">&lt;div id=&quot;app&quot;&gt;</span><br><span class="line">      &lt;input v-model=&quot;newtodo&quot; v-on:keyup.enter=&quot;addtodo&quot; type=&quot;text&quot; name=&quot;&quot;  &gt;</span><br><span class="line">      &lt;ol&gt;</span><br><span class="line">        &lt;li v-for=&quot;todo in todos&quot;&gt;</span><br><span class="line">          &#123;&#123;todo.text&#125;&#125;</span><br><span class="line">          &lt;button v-on:click=&quot;removetodo($index)&quot; type=&quot;button&quot; name=&quot;button&quot;&gt;X&lt;/button&gt;</span><br><span class="line">        &lt;/li&gt;</span><br><span class="line">      &lt;/ol&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">      new Vue(&#123;</span><br><span class="line">        el: &quot;#app&quot;,</span><br><span class="line">        data: &#123;</span><br><span class="line">          newtodo: &quot;&quot;,</span><br><span class="line">          todos: [</span><br><span class="line">          ]</span><br><span class="line">        &#125;,</span><br><span class="line">        methods: &#123;</span><br><span class="line">          addtodo: function()&#123;</span><br><span class="line">            var text = this.newtodo.trim();</span><br><span class="line">            if(text)&#123;</span><br><span class="line">            this.todos.push(&#123;text: text&#125;);</span><br><span class="line">            this.newtodo = &quot;&quot;;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;,</span><br><span class="line">          removetodo: function(index)&#123;</span><br><span class="line">            this.todos.splice(index,1);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">插值表达式 &#123;&#123;&#125;&#125;
